<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Trivia!</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Diplomata+SC" rel="stylesheet">

</head>
<body>
	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-default">
  				<div class="panel-body">
    				<h1>It's Bob Dylan Trivia!</h1>
	    			<div id="timer-display">1:00</div>
    				
    				<div id="content-area">
						
	    				<button id="start-button"><h3>Start</h3></button>

	    				
    				</div>
    				<div id="results">
	    					<div id="correct">Don't Think Twice, You Got these Answers Right!: 0</div>
	    					<div id="incorrect">Your Stuck in Mobile with the Wrong Answers Again!: 0</div>
	    					<div id="unanswered">You Left These Questions Blowin' in the Wind!: 0</div>
	    				</div>
    				<button id="done"><h3>Done</h3></button>
  				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
	<script type="text/javascript" src="assets/javascript/app2.js"></script>
</body>
</html>
